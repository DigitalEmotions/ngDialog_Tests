<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/app.css">
	<body ng-app="app">
		<script type="text/javascript" src="js/vendor.js"></script>
		<script type="text/javascript" src="js/templates.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript">
			angular.module('app.controllers')

			.controller('BlankCtrl', function($scope, ngDialog) {
				$scope.showBlank = function() {
					console.log("SHOW BLANK");
					ngDialog.open({
						template: "js/blank/blank-template.html"
					});
				}
			});
		</script>

		<div style="height: 100%">
			<div style="width: 500px; height:2000px; background-color: beige">
				Scroll down
			</div>
		</div>
		<div ng-controller="BlankCtrl">
			<div ng-click="showBlank()" style="width: 100px; background-color: aquamarine;">Click me</div>
		</div>

	</body>
</html>
